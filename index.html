<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SVG Spin (CSS)</title>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .spin {
        /* center of the rect: (30px, 30px) */
        transform-origin: 30px 30px;
        animation: spin 2s linear infinite;
      }

      /* Optional: respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .spin {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <svg
      width="100"
      height="100"
      viewBox="0 0 60 60"
      role="img"
      aria-label="spinning square"
    >
      <rect class="spin" x="20" y="20" width="20" height="20" fill="tomato" />
    </svg>
  </body>
</html>
